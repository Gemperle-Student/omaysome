services:
  - type: web
    name: awesometodoapp
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && NODE_ENV=production node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Let the user set this as a secret in the Render dashboard
      - key: PORT
        value: 10000 